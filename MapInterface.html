<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Esri Map Site</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
     #map_graphics_layer {
        -webkit-animation-duration: 3s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-name: pulse;
        -moz-animation-duration: 3s;
        -moz-animation-iteration-count: infinite;
        -moz-animation-name: pulse;
      }
    </style>
          <script>
              var dojoConfig = {
                  packages: [{
                      name: "geolocate",
                      location: "https://2gis.github.io/mock-geolocation/dist",
                      main: "geolocate"
                  }]
              };
  </script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="Scripts/MapInit.js"></script>
</head>
<body onorientationchange="orientationChanged();">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" style="width: 100%;
        height: 100%;">
        <div id="viewDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" id="rightContent" data-dojo-props="region:'right', splitter:'true'"
            style="width: 38%; display: none; padding-bottom: 2px; padding-top: 2px; padding-left: 2px;
            padding-right: 2px;"></div>
        </div>
</body>
</html>
