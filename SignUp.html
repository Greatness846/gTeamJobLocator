<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/site.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" />
    <link rel="stylesheet" href="Content/bootstrap-theme.css" />
    <link rel="stylesheet" href="Styles/site.css" />
    <script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
    <script type="text/javascript">
        function userSignUp() {
            var user = { "firstName": firstNameTxt.value, "lastName": lastNameTxt.value, "phone": phoneNum.value };
            var userString = JSON.stringify(user);
            sessionStorage.setItem("userData", userString);

            window.location = "MapInterface.aspx";


        }
    </script>

    <title>Esri Map Site</title>
</head>
    <body>
        <div class="container content-Container">
            <div class="row justify-content-md-center">
                <div class="col-12">
    <div class="instructions" style="text-align-last:auto">
        <div class="centerDiv">
            <h2 class="center-block">Register</h2>
            <p class="center-block">Sign up to recieve texts of jobs near you!!</p>

        </div>
        <br />
        <br />
        <br />
        <p><b>General Information:</b></p>
        <div class="form-inline">
            <div class="form-group required">
                <label for="firstNameTxt">First Name</label>
                <input id="firstNameTxt" class="form-control" type="text" required></input>
            </div>
            <div class="form-group required">
                <label for="lastNameTxt">Last Name</label>
                    <input id="lastNameTxt" 
                        class="form-control" type="text" required></input>
            </div>
        </div>
        <br />
            <div class="form-group required">
                <label for="phoneNum">Phone Number</label>
                <input id="phoneNum" class="form-control" placeholder="e.g. (123)456-7891" type="tel"/>
            </div>
            <div class="form-group">
                <label for="emailTxt">Email</label>
                <input id="emailTxt" class="form-control" placeholder="e.g. gradpie@gmail.com" type="email"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <div class="form-group">
                <label for="ethnicityRadio">Gender</label>
                <input type="radio" name="ethnicityRadio" value="African-American"> African-American
                <input type="radio" name="ethnicityRadio" value="Native-American"> Native-American
                <input type="radio" name="ethnicityRadio" value="Hispanic"> Hispanic
                <input type="radio" name="ethnicityRadio" value="Asian"> Asian
                <input type="radio" name="ethnicityRadio" value="Other"> Other
                <input type="text" name="ethnicityRadio" class="form-control" />
            </div>
        <br />
                <div class="centerDiv">
            <input id="submitBtn"
                class="btn btn-info" type="button" value="Submit" onclick="userSignUp()"/>
        </div>
    </div>
                    </div>
                </div>
            </div>
    </body>
    </html>
